{% extends 'layout.html' %}
{% block body %}
    <div class="posts">
        
        {% for post in posts %}
            <div class="post">
                <h3>{{post.title}}</h3>
                <div class="post-content">
                    {{post.body|safe}}
                </div>
                <a href="/delete/{{post.id}}">Delete</a>
                <a href="/edit/{{post.id}}">Edit</a>
            </div>
        {% endfor %}
            
    </div>    
{% endblock body %}
